application:
  name: SCPI-INVEST+
  version: 1.0.0


partner-service-url: http://scpi-invest-partner:8080
notification-service-url: http://scpi-invest-notification.scpi-invest-prd:8080


keycloak:
  serverUrl: https://keycloak.check-consulting.net
  realm: master
  clientId: scpi-invest
  adminUsername: admin
  adminPassword: admin

spring:
  kafka:
    bootstrap-servers: kafka-svc.kafka-ns:9094
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak.check-consulting.net/realms/master

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

server:
  port: 8080


logging:
  level:
    org:
      springframework:
        kafka: ERROR
    java:
      net: ERROR
    org:
      apache:
        kafka: ERROR




management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true