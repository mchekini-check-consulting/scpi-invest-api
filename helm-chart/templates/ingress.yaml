apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scpi-invest-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  ingressClassName: nginx
  rules:
    - host: fares.check-consulting.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scpi-invest-api
                port:
                  number: 8080